<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Torrent finder</title>
</head>

<body>
    <div id="app" class="container">
        <form class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" id="program-name" placeholder="프로그램 이름">
            </div>
            <div class="form-group">
                <label for="day-selector" class="sr-only">방송 요일</label>
                <select class="form-control" id="day-selector">
                <option value="1">월요일</option>
                <option value="2">화요일</option>
                <option value="3">수요일</option>
                <option value="4">목요일</option>
                <option value="5">금요일</option>
                <option value="6">토요일</option>
                <option value="0">일요일</option>
            </select>
            </div>

            <button type="button" class="btn btn-primary" id="btn-add-program">추가</button>
            <button type="button" class="btn btn-danger" id="btn-delete-all-program">전체 삭제</button>
        </form>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>방송 이름</th>
                    <th>방송 요일</th>
                    <th>최근 방송 날짜</th>
                    <!--<th>삭제</th>-->
                </tr>
            </thead>
            <tbody id="program-table-body">
            </tbody>
        </tablde>
    </div>

    <script src="bundle.js"></script>
</body>

</html>
